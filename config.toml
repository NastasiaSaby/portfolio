baseURL = "https://nastasiasaby.github.io/"
languageCode = "en"
title = "Nastasia Saby, Autrice"
theme = "hugo-theme-ava"
paginate = 7
mainSections = "post"

[languages]
  [languages.en]
      languageName = "English"

enableEmoji = true
enableRobotsTXT = true
canonifyURLs = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.87.0"
    
[params]
  ga_id=""
  mainSections = ["post"]
  

  [params.meta_tags]
    meta_description = "Ava is a light theme for your blog with essential features you might dig in."
    meta_og_title = "Hugo Ava Theme"
    meta_og_sitename = "Hugo Ava Theme"
    meta_og_type = "website"
    meta_og_url = "https://hugo-ava.netlify.app"
    meta_og_image = "/images/VT2ML_1280x720.jpg"
    meta_og_description = "Ava is a light theme for your blog with essential features you might dig in."
    meta_twitter_card = "summary"
    meta_twitter_site = "@saby_nastasia"
    meta_twitter_creator = "@saby_nastasia"

[markup]
    [markup.highlight]
        codeFences = true
        guessSyntax = true
        lineNos = false
        tabWidth = 4
        noClasses = false
        pygmentsUseClasses = true
        pygmentsCodefences = true

    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe= true   

    [markup.blackFriday]
        angledQuotes = true

[[menu.main]]
	name = "Actualit√©s"
	url = "/"
    weight = 1

[[menu.main]]
    name = "A propos"
    url = "/propos/"
    weight = 3

[[menu.main]]
    name = "Mes ouvrages"
    url = "/posts/"
    weight = 2

[permalinks]
  posts = "/:year/:month/:day/:slug/"
  pages = "/:filename/"
